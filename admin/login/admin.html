<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: rgb(189, 182, 176);">
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h1 class="mb-0">MBA Official</h1>
              <h4 class="mb-1">- Institute Of Real Leaning -</h4>
              <hr>
              <h3 class="mb-3">Welcome</h3>
              <p id="msg" class="alert"></p>
              <div>
                <form id="loginform" action="admin_data.php" method="post">
                  <div class="form-outline mb-4">
                    <label class="form-label fs-5" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control form-control-md"
                      placeholder="Enter Email" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label fs-5" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-md"
                      placeholder="Enter Password" />
                  </div>
                </form>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="button" id="login">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


  <script type="text/javascript">
      $(document).ready(function () {
        $('#login').on('click', function () {
          var email = $('#email').val();
          var password = $('#password').val();
          $.ajax({
            url: '/admin/login/admin_data.php',
            type: 'POST',
            data: {
              'login': '1',
              'login_email': email,
              'login_password': password
            },
            success: function (data) {
              if(data == "success"){
              window.location = "/admin/dashboard/admin_panel.html";
              }else{
                $('#msg').html(data);
              }
            }
          })
        });
      });
  </script>

</body>

</html>
